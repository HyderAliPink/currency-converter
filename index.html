<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <style>
      .neon-blue {
        color: #24caca;
        text-shadow: 0 0 5px #00f0ff, 0 0 10px #00f0ff, 0 0 20px #00f0ff,
          0 0 40px #00ccff, 0 0 200px #00ccff;
      }

      /* From Uiverse.io by AlimurtuzaCodes */
      .btn2 {
        border: none;
        width: 100%;
        height: 3em;
        /* border-radius: 3em; */
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
        background: #00a0e00a;
        cursor: pointer;
        transition: all 450ms ease-in-out;
      }

      .sparkle {
        fill: #aaaaaa;
        transition: all 800ms ease;
      }

      .text {
        font-weight: 600;
        color: #ffffff;
        font-size: medium;
      }

      .btn2:hover {
        background: linear-gradient(0deg, #15a1ff, #003cff);
        box-shadow: inset 0px 1px 0px 0px rgba(255, 255, 255, 0.4),
          inset 0px -4px 0px 0px rgba(0, 0, 0, 0.2),
          0px 0px 0px 4px rgba(255, 255, 255, 0.2), 0px 0px 180px 0px #9917ff;
        transform: translateY(-2px);
      }

      .btn2:hover .text {
        color: white;
      }

      .btn2:hover .sparkle {
        fill: white;
        transform: scale(1.2);
      }

      .btn {
        margin-left: 15%;
        margin-bottom: 6%;
        font-size: 1.2rem;
        padding: 1rem 5rem;
        border: none;
        outline: none;
        border-radius: 0.4rem;
        cursor: pointer;
        text-transform: uppercase;
        background-color: rgb(14, 14, 26);
        color: rgb(234, 234, 234);
        font-weight: 700;
        transition: 0.6s;
        box-shadow: 0px 0px 60px #1f4c65;
        -webkit-box-reflect: below 10px
          linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.4));
      }

      .btn:active {
        scale: 0.92;
      }

      .btn:hover {
        background: rgb(2, 29, 78);
        background: linear-gradient(
          270deg,
          rgba(2, 29, 78, 0.681) 0%,
          rgba(31, 215, 232, 0.873) 60%
        );
        color: rgb(4, 4, 38);
      }

      body {
        font-family: "PT Sans", sans-serif;
      }

      h1,
      h2 {
        font-family: "Special Gothic Expanded One", sans-serif;
      }
      .gradient-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -10;
        background: linear-gradient(
          135deg,
          #1a1aff,
          /* Bold Blue */ #3d5afe,
          /* Indigo Blue */ #7c4dff,
          /* Vivid Purple */ #d500f9,
          /* Neon Purple */ #ff4081,
          /* Hot Pink */ #f50057,
          /* Deep Pink */ #651fff /* Deep Violet */
        );

        background-size: 600% 600%;
        animation: gradientShift 10s ease infinite;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      /* From Uiverse.io by 0xnihilism */
      .brutalist-container {
        position: relative;
        width: 250px;
        font-family: monospace;
      }

      .brutalist-input {
        width: 135%;
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
        color: #000;
        background-color: #fff;
        border: 4px solid #000;
        position: relative;
        overflow: hidden;
        border-radius: 0;
        outline: none;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        box-shadow: 5px 5px 0 #000, 10px 10px 0 #4a90e2;
      }

      @keyframes glitch {
        0% {
          transform: translate(0);
        }
        20% {
          transform: translate(-2px, 2px);
        }
        40% {
          transform: translate(-2px, -2px);
        }
        60% {
          transform: translate(2px, 2px);
        }
        80% {
          transform: translate(2px, -2px);
        }
        100% {
          transform: translate(0);
        }
      }

      .brutalist-input:focus {
        animation: focus-pulse 4s cubic-bezier(0.25, 0.8, 0.25, 1) infinite,
          glitch 0.3s cubic-bezier(0.25, 0.8, 0.25, 1) infinite;
      }

      .brutalist-input:focus::after {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: white;
        z-index: -1;
      }

      .brutalist-input:focus::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        z-index: -2;
        clip-path: inset(0 100% 0 0);
        animation: glitch-slice 4s steps(2, end) infinite;
      }

      @keyframes glitch-slice {
        0% {
          clip-path: inset(0 100% 0 0);
        }
        10% {
          clip-path: inset(0 5% 0 0);
        }
        20% {
          clip-path: inset(0 80% 0 0);
        }
        30% {
          clip-path: inset(0 10% 0 0);
        }
        40% {
          clip-path: inset(0 50% 0 0);
        }
        50% {
          clip-path: inset(0 30% 0 0);
        }
        60% {
          clip-path: inset(0 70% 0 0);
        }
        70% {
          clip-path: inset(0 15% 0 0);
        }
        80% {
          clip-path: inset(0 90% 0 0);
        }
        90% {
          clip-path: inset(0 5% 0 0);
        }
        100% {
          clip-path: inset(0 100% 0 0);
        }
      }

      .brutalist-label {
        position: absolute;
        left: -3px;
        top: -35px;
        font-size: 14px;
        font-weight: bold;
        color: #fff;
        background-color: #000;
        padding: 5px 10px;
        transform: rotate(-1deg);
        z-index: 1;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      .brutalist-input:focus + .brutalist-label {
        transform: rotate(0deg) scale(1.05);
        background-color: #4a90e2;
      }

      .smooth-type {
        position: relative;
        overflow: hidden;
      }

      .smooth-type::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: linear-gradient(
          90deg,
          #fff 0%,
          rgba(255, 255, 255, 0) 100%
        );
        z-index: 1;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .smooth-type:focus::before {
        opacity: 1;
        animation: type-gradient 2s linear infinite;
      }

      @keyframes type-gradient {
        0% {
          background-position: 300px 0;
        }
        100% {
          background-position: 0 0;
        }
      }

      .brutalist-input::placeholder {
        color: #888;
        transition: color 0.3s ease;
      }

      .brutalist-input:focus::placeholder {
        color: transparent;
      }

      .brutalist-input:focus {
        animation: focus-pulse 4s cubic-bezier(0.25, 0.8, 0.25, 1) infinite;
      }

      @keyframes focus-pulse {
        0%,
        100% {
          border-color: #000;
        }
        50% {
          border-color: #4a90e2;
        }
      }
    </style>
  </head>
  <body class="m-0 w-full relative">
    <div class="gradient-bg"></div>
    <div id="container" class="m-0">
      <div>
        <marquee scrollamount="3" class="btn2 absolute top-0">
          <span class="text" id="marquee"> </span>
        </marquee>
      </div>

      <h1
        class="absolute top-[170px] left-[30px] text-black text-[50px] font-normal leading-snug"
      >
        Built Currency <br />
        Converter Using <br />Javascript
      </h1>

      <div
        class="w-[400px] h-[550px] absolute right-[120px] top-[60px] rounded-[20px] border border-white/20 shadow-xl backdrop-blur-[10px] bg-white/10 p-6"
      >
        <h2
          class="text-black text-[25px] font-normal opacity-100 mb-6 text-center"
        >
          Currency Converter
        </h2>

        <br />
        <div class="brutalist-container">
          <input
            id="input-1"
            placeholder="20$"
            class="brutalist-input smooth-type"
            type="text"
          />
          <label class="brutalist-label">Enter Amount</label>
        </div>

        <div class="flex justify-between m-6 w-80">
          <div>
            <label for="fromCurrency" class="block text-white opacity-50 mb-1"
              >From</label
            >
            <select
              id="fromCurrency"
              name="currency"
              class="w-full sm:w-[120px] h-[40px] bg-[#1f1f1f] border border-white/30 text-white text-sm rounded px-2"
            ></select>
          </div>

          <div>
            <label for="toCurrency" class="block text-white opacity-50 mb-1"
              >To</label
            >
            <select
              id="toCurrency"
              name="currency"
              class="w-full sm:w-[120px] h-[40px] bg-[#1f1f1f] border border-white/30 text-white text-sm rounded px-2 mx-4"
            ></select>
          </div>
        </div>

        <button class="btn" onclick="exchange()">Exchange</button>

        <textarea
          id="resultBox"
          rows="2"
          readonly
          class="mt-14 w-full p-3 rounded-xl border border-white border-opacity-30 bg-white bg-opacity-10 text-white text-center text-lg shadow-md backdrop-blur-sm resize-none focus:outline-none"
        ></textarea>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
