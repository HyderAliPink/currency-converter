<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    link
    <style>
      /* From Uiverse.io by ShrinilDhorda */
      .btn {
        margin-left: 25%;
        margin-bottom: 6%;
        font-size: 1.2rem;
        padding: 1rem 2.5rem;
        border: none;
        outline: none;
        border-radius: 0.4rem;
        cursor: pointer;
        text-transform: uppercase;
        background-color: rgb(14, 14, 26);
        color: rgb(234, 234, 234);
        font-weight: 700;
        transition: 0.6s;
        box-shadow: 0px 0px 60px #1f4c65;
        -webkit-box-reflect: below 10px
          linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.4));
      }

      .btn:active {
        scale: 0.92;
      }

      .btn:hover {
        background: rgb(2, 29, 78);
        background: linear-gradient(
          270deg,
          rgba(2, 29, 78, 0.681) 0%,
          rgba(31, 215, 232, 0.873) 60%
        );
        color: rgb(4, 4, 38);
      }

      body {
        font-family: "PT Sans", sans-serif;
      }

      h1,
      h2 {
        font-family: "Special Gothic Expanded One", sans-serif;
      }
    </style>
  </head>
  <body class="m-0 w-full relative bg-black">
    <div id="container" class="m-0">
      <img
        id="img1"
        src="img4.jpg"
        alt="currency converter img"
        class="w-full h-full object-cover opacity-100"
      />

      <h1
        class="absolute top-[170px] left-[30px] text-white text-[50px] font-normal leading-snug"
      >
        Built A Currency <br />
        Converter Using <br />Javascript
      </h1>

      <div
        class="w-[400px] h-[500px] absolute right-[120px] top-[60px] rounded-[20px] border border-white/20 shadow-xl backdrop-blur-[10px] bg-white/10 p-6"
      >
        <h2
          class="text-white text-[25px] font-normal opacity-50 mb-6 text-center"
        >
          Currency Converter
        </h2>

        <label for="input-1" class="block text-white opacity-50 mb-1"
          >Enter Amount</label
        >
        <input
          id="input-1"
          type="number"
          placeholder="Enter here"
          class="w-[320px] h-[40px] mb-6 bg-transparent border border-white text-white placeholder-white/50 px-2"
        />

        <div class="flex justify-between mb-4">
          <div>
            <label for="fromCurrency" class="block text-white opacity-50 mb-1"
              >From</label
            >
            <select
              id="fromCurrency"
              name="currency"
              class="w-[100px] h-[40px] bg-[#1f1f1f] border border-white/30 text-white text-sm rounded px-2"
            >
              <!-- <option value="usd">USD</option>
            <option value="inr">INR</option>
            <option value="eur">EUR</option>
            <option value="gbp">GBP</option> -->
            </select>
          </div>

          <div>
            <label for="toCurrency" class="block text-white opacity-50 mb-1"
              >To</label
            >
            <select
              id="toCurrency"
              name="currency"
              class="w-[100px] h-[40px] bg-[#1f1f1f] border border-white/30 text-white text-sm rounded px-2"
            >
              <!-- <option value="usd">USD</option>
            <option value="inr">INR</option>
            <option value="eur">EUR</option>
            <option value="gbp">GBP</option> -->
            </select>
          </div>
        </div>

        <button class="btn" onclick="exchange()">Exchange</button>

        <textarea
          id="resultBox"
          rows="2"
          readonly
          class="mt-14 w-full p-3 rounded-xl border border-white border-opacity-30 bg-white bg-opacity-10 text-white text-center text-lg shadow-md backdrop-blur-sm resize-none focus:outline-none"
        ></textarea>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
